<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="EARIST-CS Developer Personality Test">
<meta property="og:description" content="Discover your coding personality!">
<meta property="og:image" content="https://comsa-quiz.vercel.app/assets/thumbnails/default.png">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:url" content="https://comsa-quiz.vercel.app">
<meta property="og:type" content="website">
    <meta charset="UTF-8">
    <title>What Kind of Programmer Are You?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
 <div class="container">
        <div class="container">
        <div class="logo-container">
            <div class="logo">
                <img src="assets/img/logo.png" alt="COMSA Logo">
            </div>
            <div class="brand-text">COMSA</div>
        </div>
        
        <h1>What Kind of Programmer Are You?</h1>
            
        <form id="quiz-form">
            <div class="progress-container">
                <div class="progress-text" id="progress">Question 1 of 15</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>

            <div class="quiz-card">
                <div id="question-container"></div>
                
                <div class="navigation">
                    <button type="button" id="back-btn" class="nav-btn">← Back</button>
                    <button type="button" id="next-btn" class="nav-btn">Next →</button>
                </div>
            </div>
        </form>

        <div id="result-modal">
            <div id="result-modal-content">
                <button id="close-modal" title="Close">&times;</button>
                <div id="result"></div>
            </div>
        </div>
    </div>
    <script src="quiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>

</html>
